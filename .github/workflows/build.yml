name: CI build
on:
  push:
    branches:
    - master
    - godot4-meson
  pull_request:
    branches:
    - master
    - godot4-meson


# Global Settings
env:
  PYTHON_VERSION: "3.8"  # Python to run the build, no the one shipped !


jobs:


  static-checks:
    name: 'üìä Static checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # pin@v3.3.0
        with:
            submodules: true
      - name: Set up Python
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435  # pin@v4.5.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Bootstrap
        run: |
          set -eux
          python --version
          pip install pre-commit
      - name: Pre-commit hooks check
        run: pre-commit run --all-files --show-diff-on-failure


#################################################################################


  linux-build:
    name: 'üêß Linux build'
    runs-on: ubuntu-latest
    env:
      CC: clang
      LD: lld
      PLATFORM: linux-x86_64
    steps:
      - name: 'Checkout'
        uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c  # pin@v3.3.0
        with:
            submodules: true
      - name: 'Set up Python'
        uses: actions/setup-python@d27e3f3d7c64b4bbf8e4abfb9b63b83e846e0435  # pin@v4.5.0
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 'Setup venv'
        run: |
          set -eux
          ${{ env.CC }} --version
          python --version
          pip install -U pip
          pip install -r requirements.in
      - name: 'Setup project'
        run: python .github/scripts/meson_setup_or_dump_log.py build/
      - name: 'Build project'
        run: meson compile -C build/
      - name: 'Run tests'
        run: |
          set -eux
          python tests/run.py 0-gdscript --build-dir build/ -- --headless
          python tests/run.py 1-gdextension --build-dir build/ -- --headless
          python tests/run.py 2-pythonscript-init --build-dir build/ -- --headless
          python tests/run.py 3-pythonscript-cython-only --build-dir build/ -- --headless
